<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
    <script src="https://kit.fontawesome.com/5824af4a98.js" crossorigin="anonymous"></script>
    <title>Quiz CI/CD SANTIS - Frage 6</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="../media/SANTIS_Logo_2026_RGB.png" alt="SANTIS Logo">
        <h1>Frage 6</h1>
        <div class="top">
        </div>
    </header>
    <div class="spacer_top">
    </div>
    <main class="quiz q6">
        <div>
            <p class="text_q6">Wähle die Farbe aus, die als Santisblau bekannt ist.</p>
        </div>
        <div class="spacer-vertical-tall">
        </div>
        <div class="wrap">
            <div class="half">
                <div class="colorPicker">
                </div>
            </div>
            <div class="half-readout">
                <span class="title">Selected Color:</span>
                <div id="values">
                </div>
                <input id="hexInput" style="outline: none;border: 0;"></input>
            </div>
        </div>
        <div class="notes hidden" id="notes">
            <textarea id="notes_area" placeholder="Hier können Sie sich Notizen machen..."></textarea>
        </div>
    </main> 
    <footer class="footer">
        <i class="fa-regular fa-clipboard" id="notes_button"></i>
        <i class="fa-solid fa-angle-left" id="back_to_q5"></i>
        <i class="fa-solid fa-chevron-right" id="forward_7"></i>
        <i class="fa-regular fa-circle-question" id="showHelp"></i>
        <div id="pop_up_message_help_start" class="help-popup" style="display: none;">
            <div class="help-popup-content">
                <span class="close-btn" onclick="closeHelp()">&times;</span>
                <p class="help-text">Diese Informationen finden Sie auf Seite 14 des aktuellen Manuals.</p>
            </div>
        </div>
    </footer>
    <div class="bottom"></div>
    <div class="bottom2"></div>
</body>
</html>
