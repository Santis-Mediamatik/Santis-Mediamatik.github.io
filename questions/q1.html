        <p class="text_q1">Was sind die Hauptaufgaben des SANTIS-Logo? Mehrere Antworten möglich.</p>

        <div class="container_q1">
            <input type="checkbox" id="option1" name="option1" value="Deko" class="checkbox_1">

            <div class="spacer-vertical"></div>
            <input type="checkbox" id="option2" name="option2" value="Sichtbarkeit" class="checkbox_1">

            <div class="spacer-vertical"></div>

            <div class="spacer-vertical"></div>
            <input type="checkbox" id="option5" name="option5" value="Flexible Gestaltung" class="checkbox_1">

            <div class="spacer-vertical"></div>

        <br>

        </div>
